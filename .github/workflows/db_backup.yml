name: Render PostgreSQL Backup to Google Drive

on:
  schedule:
    - cron: "0 0 * * *"  # daily backup
  workflow_dispatch:     # manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get -y install postgresql-client-17

      - name: Install dependencies
        run: |
          pip install cryptography google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Save Google Service Account JSON
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Backup PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
        run: |
          pg_dump17 "$DATABASE_URL" --format=custom --file=db.dump
          python3 backup/encrypt_and_upload.py
