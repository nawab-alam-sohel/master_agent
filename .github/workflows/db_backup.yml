name: Render PostgreSQL Backup to Google Drive

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v3

      - name: Install PostgreSQL 17 client
        run: |
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          pg_dump --version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install cryptography google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Create service account file
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
        run: |
          pg_dump --version
          PGPASSWORD=$(echo $DATABASE_URL | sed -e 's/^.*:\(.*\)@.*$/\1/') pg_dump "$DATABASE_URL" --format=custom --file=db.dump
          python3 backup/encrypt_and_upload.py
          echo "âœ… Backup completed!"
