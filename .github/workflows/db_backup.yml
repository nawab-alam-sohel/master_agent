name: Render PostgreSQL Backup to Google Drive

on:
  schedule:
    - cron: "0 0 * * *"  # runs every day at 00:00 UTC
  workflow_dispatch:      # manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install cryptography google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Prepare Google Credentials
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Backup PostgreSQL -> db.dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pg_dump "$DATABASE_URL" --format=custom --file=db.dump

      - name: Encrypt + Upload to Google Drive
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python3 backup/encrypt_and_upload.py

      - name: ✅ Done
        run: echo "Backup completed successfully ✅"
