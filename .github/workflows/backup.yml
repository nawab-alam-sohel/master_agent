name: Render DB Backup to Google Drive

on:
  schedule:
    - cron: "0 0 * * 0"   # Runs every Sunday at 00:00 UTC
  workflow_dispatch:       # Allow manual backup run

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Install pg_dump 17
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client-17

      - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

      - name: Install dependencies
      run: |
        pip install cryptography google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Save Google Service Account JSON
      run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Backup PostgreSQL and upload
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      run: |
        pg_dump "$DATABASE_URL" --format=custom --file=db.dump
        python3 backup/encrypt_and_upload.py
        echo "âœ… Backup uploaded successfully!"
